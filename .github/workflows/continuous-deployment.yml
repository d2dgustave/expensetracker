name: CD Deployment

on:
  push:
    branches:
      - "ETA-17*"

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Build and Package
        run: | 
          echo "Building..."
          sleep 10  # Simulate build time

  deploy-test:
    runs-on: self-hosted
    needs: build
    permissions:
      deployments: write
    steps:
      - uses: chrnorm/deployment-action@v2
        name: Deploy to Test Environment
        id: deploy-to-test
        with:
          token: '${{ github.token }}'
          environment-url: http://127.0.1:5000
          environment: test

      - name: Deploy to Test
        run: | 
          echo "Deploying..."
          sleep 10  # Simulate deployment time

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: ${{ steps.deploy-to-test.outputs.environment_url }}
          deployment-id: ${{ steps.deploy-to-test.outputs.deployment_id }}
          state: 'success'

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: ${{ steps.deploy-to-test.outputs.environment_url }}
          deployment-id: ${{ steps.deploy-to-test.outputs.deployment_id }}
          state: 'failure'

  test:
    runs-on: self-hosted
    needs: deploy-test
    steps:
      - name: Run Tests
        run: | 
          echo "Running tests..."
          sleep 10  # Simulate test time
          echo "Tests passed!"

  deploy-staging:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Deploy to Staging
        run: | 
          echo "Deploying to staging..."
          sleep 10  # Simulate deployment time

  test-staging:
    runs-on: self-hosted
    needs: deploy-staging
    steps:
      - name: Run Staging Tests
        run: | 
          echo "Running staging tests..."
          sleep 10  # Simulate test time
          echo "Staging tests passed!"

  deploy-production:
    runs-on: self-hosted
    needs: test-staging
    steps:
      - name: Deploy to Production
        run: |     
            echo "Deploying to production..."
            sleep 10  # Simulate deployment time
            echo "Production deployment successful!"